<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add theme-color meta tag for browser UI integration -->
    <meta name="theme-color" content="#F5A697">
    <title>Design tools I cannot live without - Shafquat Tabeeb</title>
    <!-- Import Lexend variable font and Roboto fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        :root {
            --background: #ffffff;
            --text: #333333;
            --accent: #FFEEE9;       /* Highlight color - very light peachy pink */
            --link: #F5A697;         /* Normal link - medium peachy-coral */
            --link-hover: #EA8A7C;   /* Hover link - deeper coral */
            --border: #e5e7eb;
            --underline-duration: 0.5s; /* Animation duration */
            --icon-color: #333333;   /* Default icon color for light mode */
            --icon-hover: #F5A697;   /* Hover icon color - matches your link color */
            --animation-duration: 0.8s; /* Animation duration for page load */
            --animation-delay: 0.1s; /* Base delay for animations */
        }
        
        /* Dark mode variables */
        body.dark-mode {
            --background: #121212;
            --text: #e0e0e0;
            --accent: #3d3d3d;
            --link: #F5A697; /* Keep link color or adjust as needed */
            --link-hover: #EA8A7C;
            --border: #2d2d2d;
            --icon-color: #ffffff;   /* White icons for dark mode */
        }
        
        /* Selection highlight color - with specific handling for links */
        ::selection {
            background-color: var(--accent);
            color: currentColor; /* This preserves the current color of text when selected */
        }
        
        /* Separate rule specifically for links to maintain their color when selected */
        a::selection {
            background-color: var(--accent);
            color: var(--link); /* Keep link color when selected */
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden; /* Prevent horizontal scrolling during animations */
        }
        
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 8rem 1.5rem 1.5rem 1rem;
        }
        
        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background);
            z-index: 1000;
            padding: 2.5rem 0;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }
        
        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 650px;
            padding: 0 1.5rem;
        }
        

        
        /* Social icons styling - right-aligned on same line as name */
        .social-icons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1.5rem; /* Spacing between icons */
            /* Remove individual animation since parent container handles it */
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            transition: all 0.2s ease;
        }
        
        .social-icon path,
        .social-icon rect,
        .social-icon circle {
            fill: var(--icon-color);
            transition: fill 0.2s ease;
        }
        
        .social-icon:hover path,
        .social-icon:hover rect,
        .social-icon:hover circle {
            fill: var(--icon-hover);
        }
        
        h1 {
            font-size: 2.1rem; /* Reverted back to original size */
            font-weight: 600;
            font-family: 'Lexend', sans-serif;
            line-height: 1.2;
            padding-top: 0.1rem;
            font-variation-settings: 'wght' 600;
            transition: font-variation-settings 0.3s ease;
            margin: 0;
            text-align: left; /* Left align the heading */
        }
        
        /* Coming Soon styling */
        .coming-soon {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        
        .coming-soon h1 {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Lexend', sans-serif;
            color: var(--text);
            text-align: center;
        }
        
        /* Links with smooth underline animation */
        a {
            color: var(--link);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        
        a:hover {
            color: var(--link-hover);
            text-decoration: none; /* Remove default underline */
        }
        
        /* Create the underline effect */
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--link-hover);
            transition: width var(--underline-duration) ease;
        }
        
        /* Animate underline on hover from left to right */
        a:hover::after {
            width: 100%;
        }
        
        /* Reset the starting position when not hovering */
        a:not(:hover)::after {
            right: 0;
            left: auto;
            width: 0;
            transition: width var(--underline-duration) ease;
        }
        
        /* Social icon links don't need underlines */
        .social-icons a::after {
            display: none;
        }
        
        /* Theme toggle button styling - now matches social icons exactly */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
            margin: 0;
        }
        
        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }
        
        /* SVG animation styles */
        .sun-moon-container {
            position: relative;
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            display: flex; /* Added to properly center the SVGs */
            align-items: center; /* Added to properly center the SVGs */
            justify-content: center; /* Added to properly center the SVGs */
        }
        
        /* Center the icons properly */
        .icon-sun, .icon-moon {
            position: absolute;
            top: 50%; /* Changed from 0 to 50% */
            left: 50%; /* Changed from 0 to 50% */
            transform: translate(-50%, -50%) scale(1) rotate(0); /* Center the icons properly */
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            stroke: var(--text);
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        
        .icon-sun {
            opacity: 1;
        }
        
        .icon-moon {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(-90deg); /* Maintain centering */
        }
        
        /* When in dark mode */
        body.dark-mode .icon-sun {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(90deg); /* Maintain centering */
        }
        
        body.dark-mode .icon-moon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(0); /* Maintain centering */
        }
        
        /* Hover rotation animation for both icons */
        .theme-toggle:hover .icon-sun {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        .theme-toggle:hover .icon-moon {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        /* Ensure correct transform when in dark mode and hovering */
        body.dark-mode .theme-toggle:hover .icon-sun {
            transform: translate(-50%, -50%) scale(0.5) rotate(135deg); /* Maintain centering */
        }
        
        body.dark-mode .theme-toggle:hover .icon-moon {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        /* Added to match the icon styles for better alignment */
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px; /* Match theme toggle height */
        }
        
        /* Animation keyframes */
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Media queries for variable font weights based on screen size */
        @media (max-width: 1200px) {
            h1 {
                font-variation-settings: 'wght' 580;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-variation-settings: 'wght' 550;
            }
            
            .social-icons {
                gap: 1.2rem; /* Slightly reduce gap on smaller screens */
            }
            
            .blog-title {
                font-size: 1.6rem;
            }
            
            .blog-content {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 1.85rem; /* Adjusted for mobile */
                font-variation-settings: 'wght' 520;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .blog-title {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-variation-settings: 'wght' 500;
            }
            
            .social-icons {
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="content">
            <div class="header-container">
                <div class="header-content">
                    <h1>Shafquat Tabeeb</h1>
                    <div class="social-icons">
                        <!-- LinkedIn Icon (First) -->
                        <a href="https://www.linkedin.com/in/tabeebs/" target="_blank" aria-label="LinkedIn">

                            </svg>
                        </a>
                        
                        <!-- Theme Toggle Button (Adjusted to match social icon size) -->
                        <button class="theme-toggle" aria-label="Toggle dark mode">
                            <div class="sun-moon-container">
                                <!-- Sun icon -->
                                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>

                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                                
                                <!-- Moon icon -->
                                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="coming-soon">
                <h1>Coming Soon</h1>
            </div>
        </main>
    </div>
    
    <script>
        // Preload to ensure elements are rendered before animation
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            themeToggle.addEventListener('click', () => {
                // Toggle dark mode class
                document.body.classList.toggle('dark-mode');
                
                // Save preference
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
