<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add theme-color meta tag for browser UI integration -->
    <meta name="theme-color" content="#F5A697">
    <title>Shafquat Tabeeb</title>
    <!-- Import Lexend variable font and Roboto fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base styling */
        :root {
            --background: #ffffff;
            --text: #333333;
            --accent: #FFEEE9;       /* Highlight color - very light peachy pink */
            --link: #F5A697;         /* Normal link - medium peachy-coral */
            --link-hover: #EA8A7C;   /* Hover link - deeper coral */
            --border: #e5e7eb;
            --underline-duration: 0.5s; /* Animation duration */
            --icon-color: #333333;   /* Default icon color for light mode */
            --icon-hover: #F5A697;   /* Hover icon color - matches your link color */
        }
        
        /* Dark mode variables */
        body.dark-mode {
            --background: #121212;
            --text: #e0e0e0;
            --accent: #3d3d3d;
            --link: #F5A697; /* Keep link color or adjust as needed */
            --link-hover: #EA8A7C;
            --border: #2d2d2d;
            --icon-color: #ffffff;   /* White icons for dark mode */
        }
        
        /* Selection highlight color - with specific handling for links */
        ::selection {
            background-color: var(--accent);
            color: currentColor; /* This preserves the current color of text when selected */
        }
        
        /* Separate rule specifically for links to maintain their color when selected */
        a::selection {
            background-color: var(--accent);
            color: var(--link); /* Keep link color when selected */
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .inline-icon {
            height: 1.15em;  /* Keep the height large */
            width: auto;     
            transform: scaleX(1.05); /* Reduced from 1.2 to 1.05 - just slightly wider than normal */
            transform-origin: center; /* Ensure scaling happens from the center */
            vertical-align: middle;
            margin: 0 0.2em 0 0.15em; /* Slightly increased margins for better spacing */
            display: inline-block;
            position: relative;
            top: -0.08em; /* Adjusted to ensure vertical centering with text */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        
        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        
        /* Updated header layout for perfectly centered name and icons */
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        /* Social icons styling - centered with theme toggle inline */
        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem; /* Spacing between icons */
            margin-top: 0.6rem; /* Space between name and icons */
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            transition: all 0.2s ease;
        }
        
        .social-icon path,
        .social-icon rect,
        .social-icon circle {
            fill: var(--icon-color);
            transition: fill 0.2s ease;
        }
        
        .social-icon:hover path,
        .social-icon:hover rect,
        .social-icon:hover circle {
            fill: var(--icon-hover);
        }
        
        h1 {
            font-size: 2.1rem; /* Reverted back to original size */
            font-weight: 600;
            font-family: 'Lexend', sans-serif;
            line-height: 1.2;
            padding-top: 0.1rem;
            font-variation-settings: 'wght' 600;
            transition: font-variation-settings 0.3s ease;
            margin: 0;
            text-align: center; /* Center the heading */
        }
        
        p {
            margin: 1.2rem 0 1rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Links with smooth underline animation */
        a {
            color: var(--link);
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        
        a:hover {
            color: var(--link-hover);
            text-decoration: none; /* Remove default underline */
        }
        
        /* Create the underline effect */
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: var(--link-hover);
            transition: width var(--underline-duration) ease;
        }
        
        /* Animate underline on hover from left to right */
        a:hover::after {
            width: 100%;
        }
        
        /* Reset the starting position when not hovering */
        a:not(:hover)::after {
            right: 0;
            left: auto;
            width: 0;
            transition: width var(--underline-duration) ease;
        }
        
        /* Social icon links don't need underlines */
        .social-icons a::after {
            display: none;
        }
        
        /* Theme toggle button styling - now matches social icons exactly */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
            margin: 0;
        }
        
        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }
        
        /* SVG animation styles */
        .sun-moon-container {
            position: relative;
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            display: flex; /* Added to properly center the SVGs */
            align-items: center; /* Added to properly center the SVGs */
            justify-content: center; /* Added to properly center the SVGs */
        }
        
        /* Center the icons properly */
        .icon-sun, .icon-moon {
            position: absolute;
            top: 50%; /* Changed from 0 to 50% */
            left: 50%; /* Changed from 0 to 50% */
            transform: translate(-50%, -50%) scale(1) rotate(0); /* Center the icons properly */
            width: 20px; /* Match social icon size */
            height: 20px; /* Match social icon size */
            stroke: var(--text);
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        
        .icon-sun {
            opacity: 1;
        }
        
        .icon-moon {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(-90deg); /* Maintain centering */
        }
        
        /* When in dark mode */
        body.dark-mode .icon-sun {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5) rotate(90deg); /* Maintain centering */
        }
        
        body.dark-mode .icon-moon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) rotate(0); /* Maintain centering */
        }
        
        /* Hover rotation animation for both icons */
        .theme-toggle:hover .icon-sun {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        .theme-toggle:hover .icon-moon {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        /* Ensure correct transform when in dark mode and hovering */
        body.dark-mode .theme-toggle:hover .icon-sun {
            transform: translate(-50%, -50%) scale(0.5) rotate(135deg); /* Maintain centering */
        }
        
        body.dark-mode .theme-toggle:hover .icon-moon {
            transform: translate(-50%, -50%) rotate(45deg); /* Maintain centering */
        }
        
        /* Added to match the icon styles for better alignment */
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20px; /* Match theme toggle height */
        }
        
        /* Media queries for variable font weights based on screen size */
        @media (max-width: 1200px) {
            h1 {
                font-variation-settings: 'wght' 580;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-variation-settings: 'wght' 550;
            }
            
            .social-icons {
                gap: 1.2rem; /* Slightly reduce gap on smaller screens */
            }
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 1.85rem; /* Adjusted for mobile */
                font-variation-settings: 'wght' 520;
            }
            
            p {
                font-size: 1rem; /* Adjusted for mobile */
            }
            
            .social-icons {
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-variation-settings: 'wght' 500;
            }
            
            .social-icons {
                gap: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            // Toggle dark mode class
            document.body.classList.toggle('dark-mode');
            
            // Save preference
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
